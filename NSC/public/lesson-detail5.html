<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายละเอียดบทเรียน – บทที่ 5 การสร้างรายได้เสริม</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background-color:#eaf4f4;}
    .header { background-color:#009688; color:white; padding:20px; text-align:center; }
    .container { padding:20px; max-width:800px; margin:0 auto; }
    .lesson-title { color:#004d40; font-size:1.7rem; margin-bottom:18px; }
    .lesson-content { font-size:1.07rem; color:#444; line-height:1.8; margin-bottom:24px; }
    .pagination { text-align:center; margin:28px 0 10px 0;}
    .page-btn { display:inline-block; background:#009688; color:#fff; padding:8px 20px; border-radius:7px; text-decoration:none; margin:0 12px; transition:background 0.2s;}
    .page-btn:disabled, .disabled { background:#ccc !important; color:#888; pointer-events:none;}
    .back-btn { margin-top:30px; display:inline-block; background:#009688; color:#fff; padding:10px 18px; border-radius:8px; text-decoration:none; transition:background 0.2s;}
    .back-btn:hover { background:#00796b; }
    .quiz-label { font-weight:bold; margin-top:1.5em; display:block;}
    .quiz-input { width:100%; padding:9px; border-radius:6px; border:1px solid #bbb; margin-bottom:7px;}
    .save-btn { background:#009688; color:#fff; border:none; border-radius:7px; padding:10px 20px; margin-top:15px; cursor:pointer;}
    .save-btn:hover { background:#00796b; }
    .quiz-status { margin-left:16px; color:#388e3c; font-weight:bold; }
    table { border-collapse:collapse; width:100%; margin:18px 0;}
    th,td { border:1px solid #bbb; padding:10px; }
    th { background:#eee; }
    ul,ol { margin-bottom:1em; }
    .emph { color:#d84315; font-weight:bold;}
    .block { background:#fffde7; border-left:6px solid #fbc02d; margin:14px 0 18px 0; padding:10px 20px; border-radius:6px;}
    .takeaway { color:#00695c; font-weight:bold; margin:18px 0 10px 0;}
  </style>
</head>
<body>
  <div class="header"><h1>รายละเอียดบทเรียน: การสร้างรายได้เสริม</h1></div>
  <div class="container">
    <div id="lessonDetails"></div>
    <div class="pagination" id="pagination"></div>
    <a href="lesson.html" class="back-btn">กลับสู่รายการบทเรียน</a>
  </div>
  <script>
    const lessonId = 5;
    const urlParams = new URLSearchParams(window.location.search);
    const pageNow = Number(urlParams.get("page")||1);

    const pages = [
      {
        title: "บทที่ 5: ความสำคัญของรายได้เสริม (หน้า 1/7)",
        content: `
          <h2>1. รายได้เสริมคืออะไร ทำไมจึงสำคัญ?</h2>
          <ul>
            <li>รายได้เสริม คือ รายได้ที่ได้รับนอกเหนือจากรายได้หลัก (เช่น ค่าขนม, เงินเดือน, ค่าจ้างจากงานพิเศษ ฯลฯ)</li>
            <li>ช่วยเพิ่มความมั่นคงทางการเงิน แก้ปัญหาเงินไม่พอใช้</li>
            <li>รายได้เสริมช่วยฝึกนิสัยรับผิดชอบ รู้จักใช้เวลาว่างให้เกิดประโยชน์</li>
          </ul>
          <div class="block">
            <b>ตัวอย่าง:</b> น้องเจี๊ยบขายของออนไลน์หลังเลิกเรียน สร้างรายได้เดือนละ 2,000 บาท ใช้ซื้ออุปกรณ์เรียนโดยไม่รบกวนพ่อแม่
          </div>
        `
      },
      {
        title: "บทที่ 5: ช่องทางสร้างรายได้เสริม (หน้า 2/7)",
        content: `
          <h2>2. ช่องทางหารายได้เสริมสำหรับเยาวชน</h2>
          <table>
            <tr><th>ช่องทาง</th><th>ตัวอย่างงาน</th><th>ข้อดี</th><th>ข้อควรระวัง</th></tr>
            <tr>
              <td>ขายของออนไลน์/ออฟไลน์</td>
              <td>ขนม เสื้อผ้า สติ๊กเกอร์ งานแฮนด์เมด</td>
              <td>ใช้เวลายืดหยุ่น ฝึกทักษะการขาย</td>
              <td>บริหารต้นทุนและกำไร ต้องซื่อสัตย์</td>
            </tr>
            <tr>
              <td>งานรับจ้าง</td>
              <td>ล้างรถ เก็บขยะ ช่วยงานบ้าน</td>
              <td>ได้เงินทันที ฝึกวินัย-ตรงต่อเวลา</td>
              <td>เลือกงานที่ปลอดภัยและเหมาะสม</td>
            </tr>
            <tr>
              <td>สอนพิเศษ/ติวเพื่อน</td>
              <td>สอนการบ้าน วิชาที่ถนัด</td>
              <td>ใช้ความรู้ให้เกิดประโยชน์ ได้เงินเพิ่ม</td>
              <td>ต้องวางแผนเวลา ไม่กระทบการเรียน</td>
            </tr>
            <tr>
              <td>งานออนไลน์</td>
              <td>ออกแบบโปสเตอร์ ตัดต่อวิดีโอ เขียนบล็อก</td>
              <td>ไม่ต้องเดินทาง ทำได้จากที่บ้าน</td>
              <td>ตรวจสอบความน่าเชื่อถือของผู้ว่าจ้าง</td>
            </tr>
            <tr>
              <td>สร้าง Content</td>
              <td>คลิปสั้น Youtube, TikTok, Facebook</td>
              <td>ฝึกความคิดสร้างสรรค์ มีโอกาสเติบโตสูง</td>
              <td>ต้องระวังการเปิดเผยข้อมูลส่วนตัวบนโซเชียล</td>
            </tr>
          </table>
          <div class="block">
            <b>แนวคิด:</b> เลือกช่องทางที่ “เหมาะกับความถนัดและเวลาของตัวเอง” เริ่มจากเล็กๆ ก่อน ขยายเมื่อมั่นใจ
          </div>
        `
      },
      {
        title: "บทที่ 5: การวางแผนรายได้และเวลา (หน้า 3/7)",
        content: `
          <h2>3. วางแผนรายได้เสริมอย่างไร?</h2>
          <ul>
            <li>ตั้งเป้าหมาย: อยากได้เงินเดือนละเท่าไร หรือใช้ซื้ออะไร?</li>
            <li>บริหารเวลา: จัดตารางเรียนกับงานพิเศษไม่ให้ทับซ้อน</li>
            <li>แยกบัญชีรายได้เสริมกับรายได้หลัก เพื่อง่ายต่อการบริหาร</li>
            <li>จดบันทึกรายรับ-รายจ่าย เพื่อวิเคราะห์ผลและพัฒนา</li>
          </ul>
          <table>
            <tr><th>เป้าหมาย</th><th>ระยะเวลา</th><th>แผนปฏิบัติ</th></tr>
            <tr>
              <td>ซื้อโน้ตบุ๊ก 10,000 บาท</td>
              <td>8 เดือน</td>
              <td>หารายได้เสริมเดือนละ 1,250 บาท เก็บในบัญชีแยก</td>
            </tr>
            <tr>
              <td>มีเงินเก็บ 5,000 บาท</td>
              <td>5 เดือน</td>
              <td>หารายได้เสริมเดือนละ 1,000 บาท จดทุกครั้งที่ได้รับ</td>
            </tr>
          </table>
          <div class="block">
            <b>ตัวอย่าง:</b> น้องตูนตั้งเป้าออมเงินซื้อจักรยาน ใช้วิธีรับจ้างล้างรถทุกวันเสาร์ วันละ 150 บาท จนครบ 2 เดือนก็ได้จักรยานใหม่
          </div>
        `
      },
      {
        title: "บทที่ 5: ทักษะจำเป็นและการพัฒนาตนเอง (หน้า 4/7)",
        content: `
          <h2>4. ทักษะที่ควรมีสำหรับนักสร้างรายได้เสริม</h2>
          <ul>
            <li>ความรับผิดชอบ และความตรงต่อเวลา</li>
            <li>ความซื่อสัตย์ และตั้งใจทำงานให้ดี</li>
            <li>กล้าพูด กล้าขาย กล้าติดต่อผู้อื่น</li>
            <li>วางแผนและแก้ปัญหาเฉพาะหน้าได้</li>
            <li>เรียนรู้เทคโนโลยีใหม่ๆ เช่น การขายของผ่านแอปหรือโซเชียล</li>
          </ul>
          <div class="block">
            <b>เทคนิค:</b> ฝึกนำเสนองาน/สินค้าให้คนรอบข้างก่อนแล้วค่อยขยายออกไป
          </div>
          <div class="block">
            <b>แนวคิด:</b> งานพิเศษบางอย่างอาจไม่ได้เงินทันที เช่น การขายของ ต้องลงทุนล่วงหน้า ต้องวางแผนดีๆ
          </div>
        `
      },
      {
        title: "บทที่ 5: อุปสรรคและวิธีรับมือ (หน้า 5/7)",
        content: `
          <h2>5. อุปสรรคยอดฮิตของการหารายได้เสริม</h2>
          <ul>
            <li>เหนื่อยล้าและไม่มีเวลา: ควรเลือกงานที่เหมาะกับตารางชีวิต ไม่กระทบการเรียน</li>
            <li>ไม่มีทุน: เริ่มจากงานรับจ้างหรือทักษะที่ไม่ต้องใช้เงินลงทุนก่อน เช่น สอนพิเศษ</li>
            <li>กลัวผิดพลาด/โดนโกง: ศึกษางานให้ละเอียด ตรวจสอบผู้ว่าจ้างทุกครั้ง</li>
            <li>ยอดขายไม่ดี: ลองเปลี่ยนกลุ่มเป้าหมาย หรือหาคำแนะนำจากผู้มีประสบการณ์</li>
          </ul>
          <div class="block">
            <b>เทคนิค:</b> รวมกลุ่มเพื่อนช่วยกันหางานหรือแบ่งหน้าที่ จะลดความเหนื่อยและได้กำลังใจ
          </div>
          <div class="block">
            <b>สถานการณ์:</b> น้องออยเคยขายขนมไม่หมดหลายวัน ลองขอคำแนะนำจากแม่ค้าในตลาด ปรับสูตรใหม่ ขายดียิ่งกว่าเดิม
          </div>
        `
      },
      {
        title: "บทที่ 5: ข้อควรระวัง & หลุมพราง (หน้า 6/7)",
        content: `
          <h2>6. ข้อควรระวัง และกับดักในการหารายได้เสริม</h2>
          <ul>
            <li>งานออนไลน์ที่หลอกลวง เช่น แชร์ลูกโซ่ งานคลิกโฆษณาแล้วไม่จ่ายเงิน</li>
            <li>อย่าโฟกัสแต่เงินจนลืมคุณภาพชีวิตและการเรียน</li>
            <li>ระวังการนำเงินลงทุนโดยไม่ศึกษา อาจเสียหายหมดตัว</li>
            <li>ควรแจ้งพ่อแม่/ผู้ปกครองก่อนทำงานทุกครั้ง เพื่อความปลอดภัย</li>
          </ul>
          <div class="block">
            <b>ตัวอย่าง:</b> เพื่อนในห้องลงทุนกับเว็บแชร์ลูกโซ่ แรกๆได้เงินเยอะ แต่สุดท้ายเว็บปิดตัว ขาดทุนหมด
          </div>
          <div class="block">
            <b>แนวคิด:</b> งานที่ดีคือ “สร้างคุณค่า” ไม่ใช่แค่ได้เงินเร็ว
          </div>
        `
      },
      {
        title: "บทที่ 5: ข้อคิด & แบบฝึกหัด (หน้า 7/7)",
        content: `
          <div class="takeaway">
            <ul>
              <li>รายได้เสริมช่วยสร้างอนาคตและนิสัยการเงินที่ดี</li>
              <li>การเลือกช่องทางที่เหมาะสมและปลอดภัย สำคัญกว่าทำให้ได้เงินมาก</li>
              <li>ความพยายามและไม่ยอมแพ้ คือ กุญแจสำเร็จของทุกคน</li>
            </ul>
          </div>
          <form id="quizForm">
            <label class="quiz-label">1. ช่องทางหารายได้เสริมที่คุณสนใจมากที่สุดคืออะไร? เพราะอะไร?</label>
            <textarea class="quiz-input" id="q1" rows="2"></textarea>
            <label class="quiz-label">2. ถ้าเจออุปสรรค เช่น ขายของไม่ออก คุณจะปรับตัวอย่างไร?</label>
            <textarea class="quiz-input" id="q2" rows="2"></textarea>
            <label class="quiz-label">3. เล่าประสบการณ์/เรื่องราวของคนใกล้ตัวที่หารายได้เสริมแล้วประสบความสำเร็จ</label>
            <textarea class="quiz-input" id="q3" rows="2"></textarea>
            <button type="button" class="save-btn" id="saveBtn">บันทึกคำตอบ</button>
            <span id="quizStatus" class="quiz-status" style="display:none;">บันทึกแล้ว!</span>
          </form>
          <div style="margin-top:16px;">
            <button id="doneBtn" class="save-btn" style="background:#388e3c;">เรียนจบบทนี้</button>
            <span id="doneStatus" class="quiz-status"></span>
          </div>
        `
      }
    ];

    let page = Math.min(Math.max(pageNow,1), pages.length);
    let html = `<div class="lesson-title">${pages[page-1].title}</div>
                <div class="lesson-content">${pages[page-1].content}</div>`;
    document.getElementById("lessonDetails").innerHTML = html;

    let pag = "";
    if (page > 1) pag += `<a class="page-btn" href="lesson-detail5.html?page=${page-1}">หน้าก่อนหน้า</a>`;
    if (page < pages.length) pag += `<a class="page-btn" href="lesson-detail5.html?page=${page+1}">หน้าถัดไป</a>`;
    document.getElementById("pagination").innerHTML = pag;

    // quiz + ตรวจสอบเรียนจบ
    if (page === pages.length) {
      setTimeout(() => {
        ["q1","q2","q3"].forEach(qid=>{
          let v = localStorage.getItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`)||"";
          let el = document.getElementById(qid);
          if(el) el.value = v;
        });
        const saveBtn = document.getElementById("saveBtn");
        const quizStatus = document.getElementById("quizStatus");
        if(saveBtn){
          saveBtn.onclick = ()=>{
            ["q1","q2","q3"].forEach(qid=>{
              let el = document.getElementById(qid);
              if(el) localStorage.setItem(`MoneySkillz-lesson${lessonId}-quiz-${qid}`, el.value.trim());
            });
            quizStatus.style.display = "inline";
            setTimeout(()=>{ quizStatus.style.display = "none"; }, 1500);
            checkDoneStatus();
          }
        }
        const doneBtn = document.getElementById("doneBtn");
        const doneStatus = document.getElementById("doneStatus");
        function checkDoneStatus(){
          let ready = ["q1","q2","q3"].every(qid=>{
            let el = document.getElementById(qid);
            return el && el.value.trim();
          });
          if(localStorage.getItem(`MoneySkillz-lesson${lessonId}-done`)==="yes"){
            doneStatus.innerHTML = "คุณเรียนจบบทนี้แล้ว!";
            doneBtn.disabled = true;
            doneBtn.style.background="#ccc";
          }else{
            doneStatus.innerHTML = "";
            doneBtn.disabled = !ready;
            doneBtn.style.background = ready ? "#388e3c" : "#bbb";
          }
        }
        ["q1","q2","q3"].forEach(qid=>{
          let el = document.getElementById(qid);
          if(el) el.oninput = checkDoneStatus;
        });
        checkDoneStatus();

        doneBtn.onclick = ()=>{
          localStorage.setItem(`MoneySkillz-lesson${lessonId}-done`, "yes");
          checkDoneStatus();
        }
      }, 200);
    }
  </script>
</body>
</html>
