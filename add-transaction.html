<body>

<div class="form-box">
  <h2>เพิ่มรายการใหม่</h2>
  <form onsubmit="saveTransaction(event)">
    <label for="type">ประเภท</label>
    <select id="type" required>
      <option value="">-- เลือกประเภท --</option>
      <option value="income">รายรับ</option>
      <option value="expense">รายจ่าย</option>
    </select>

    <label for="name">ชื่อรายการ</label>
    <input type="text" id="name" required placeholder="เช่น เงินเดือน / ค่าน้ำ">

    <label for="amount">จำนวนเงิน (บาท)</label>
    <input type="number" id="amount" required min="1" max="1000000" placeholder="กรอกจำนวน">

    <label for="date">วันที่</label>
    <input type="date" id="date" required>

    <button type="submit">บันทึกรายการ</button>
  </form>
</div>
